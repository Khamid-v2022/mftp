<div class="modal-header label-warning">
  <h2 class="modal-title" id="invitite">Properties</h2>
  <button
    type="button"
    class="btn btn-transparent close"
    aria-label="Close"
    (click)="close()"
  >
    <fa-icon cardicon [icon]="['fas', 'xmark']"></fa-icon>
  </button>
</div>
<div>
  <div class="modal-body">
    <div class="form-group">
      <fa-icon [icon]="['fas', 'circle-info']"></fa-icon>
      <div class="text">{{ properties?.name }}</div>
    </div>
    <div class="form-group">
      <fa-icon [icon]="['fas', 'clock-rotate-left']"></fa-icon>
      <div class="text">
        {{ properties?.dayStr | date: "MMM dd, YYYY hh:mm:ss a" }}
      </div>
    </div>
    <div class="form-group">
      <fa-icon [icon]="['fas', 'hard-drive']"></fa-icon>
      <div class="text">
        {{ properties?.size | number }} bytes
        <span *ngIf="properties.size > 1024">({{ properties?.prefix }})</span>
      </div>
    </div>
    <div class="form-group">
      <fa-icon [icon]="['fas', 'user']"></fa-icon>
      <div class="text">{{ properties?.ownerUserName }}</div>
    </div>
    <div class="form-group">
      <fa-icon [icon]="['fas', 'user-group']"></fa-icon>
      <div class="text">{{ properties?.ownerGroupName }}</div>
    </div>
    <div class="form-group">
      <fa-icon [icon]="['fas', 'key']"></fa-icon>
      <div class="text">
        {{ properties?.permissions }}({{ properties?.numericPermissions }})
      </div>
    </div>
  </div>

  <div class="modal-footer login-footer">
    <button class="btn btn-cancel" (click)="close()">Close</button>
  </div>
</div>
