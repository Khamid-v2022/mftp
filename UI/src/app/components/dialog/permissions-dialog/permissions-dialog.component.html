<div class="modal-header label-warning">
  <h2 class="modal-title" id="invitite">Change File Permissions</h2>
  <button
    type="button"
    class="btn btn-transparent close"
    aria-label="Close"
    (click)="close()"
  >
    <fa-icon cardicon [icon]="['fas', 'xmark']"></fa-icon>
  </button>
</div>
<div>
  <div class="modal-body pr-2 pl-2">
    <div class="form-group" *ngFor="let per of arrPermission">
      <div class="title">{{ per.name }}</div>
      <div class="group-input">
        <div class="input-type">
          <label class="contain">
            <input class="iptxt" type="checkbox" [(ngModel)]="per.read" />
            <span class="checkmark checkmark-checkbox"></span>
          </label>
          <a class="text text-regular text-term"> Read </a>
        </div>
        <div class="input-type">
          <label class="contain">
            <input class="iptxt" type="checkbox" [(ngModel)]="per.write" />
            <span class="checkmark checkmark-checkbox"></span>
          </label>
          <a class="text text-regular text-term"> Write </a>
        </div>
        <div class="input-type">
          <label class="contain">
            <input class="iptxt" type="checkbox" [(ngModel)]="per.execute" />
            <span class="checkmark checkmark-checkbox"></span>
          </label>
          <a class="text text-regular text-term"> Execute </a>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="title">Manual</div>
      <div class="group-input">
        <input class="manual" type="number" [(ngModel)]="manual" />
      </div>
    </div>
  </div>

  <div class="modal-footer login-footer">
    <button class="btn btn-cancel" (click)="close()">Cancel</button>
    <button class="btn btn-success" (click)="close()">OK</button>
  </div>
</div>
