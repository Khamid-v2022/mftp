<app-loading *ngIf="loading"></app-loading>
<div class="editor">
  <ngx-monaco-editor
    [options]="editorOptions"
    [(ngModel)]="code"
    (ngModelChange)="changeCode($event)"
  ></ngx-monaco-editor>
</div>
<div class="breadcrum">
  <div class="breadcrum-current">
    <button class="btn btn-transparent btn-open" (click)="toggleHistory()">
      <fa-icon cardicon [icon]="['fas', 'caret-up']"></fa-icon></button
    >{{ currentfile }}
    <div class="breadcrum-history" *ngIf="show">
      <div class="breadcrum-item" *ngFor="let item of arrHistory">
        <button class="btn btn-transparent btn-open" (click)="remove(item)">
          <fa-icon cardicon [icon]="['fas', 'times']"></fa-icon>
        </button>
        <div (click)="changeFile(item)">
          {{ item.fileName }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="logo">
    <img src="./assets/images/logo/monsta-logo-400w.png" alt="" />
  </div>
  <div class="group-button">
    <div class="input-type">
      <label class="contain">
        <input class="iptxt" type="checkbox" [(ngModel)]="autoSave" />
        <span class="checkmark checkmark-checkbox"></span>
      </label>
      <a class="text text-regular text-term"> Auto-save </a>
    </div>
    <button class="btn btn-cancel" (click)="save()">Save</button>
    <button class="btn btn-cancel" (click)="close()">Close</button>
  </div>
</div>
